<script>

var par=2;
var sum = 0;

while (par < 29) {
    document.writeln(par,"<br>");
    par= par + 2;
    sum = sum + par;
}
var cuadrado = sum * sum;
var cubo = cuadrado * sum;
var prom = sum / 14;

document.writeln("la sumatoria es : ", sum);
document.writeln("el cubo es : ", cubo);
document.writeln("el promedio es : ", prom);

</script>
