<script>

    var a=0;
    var b=0;
    var c=0;
    a=parseInt(prompt("ESCRIBA EL PRIMER NUMERO"));
    b=parseInt(prompt("ESCRIBA EL SEGUNDO NUMERO"));
    c=parseInt(prompt("ESCRIBA EL TERCER NUMERO"));
    suma=a+b+c;
    s=suma**2;
    document.writeln("el resultado de la suma al cuadrado es:"+s+"<BR>");

    m=a*b*c;
    document.writeln("el producto es:"+m+"<BR>");

    cubo=m**3
    document.writeln("el cubo del producto es igual a:"+cubo+"<BR>");

    resta=s-cubo;
    document.writeln("La diferencia entre el cuadrado de la suma con respecto al cubo del producto es:"+resta+"<BR>");

</script>
