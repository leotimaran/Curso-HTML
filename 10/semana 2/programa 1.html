<script>
    var a;
    var b;
    a=parseInt(prompt("ESCRIBA EL PRIMER NUMERO"));
    b=parseInt(prompt("ESCRIBA EL SEGUNDO NUMERO"));
    var suma=0;
    suma=a+b;
    document.write("LA SUMA ES:"+suma+"<BR>");
    var resta=0;
    resta=a-b;
    document.write("LA RESTA ES:"+resta+"<BR>");
    var multiplicacion=0;
    multiplicacion=a*b;
    document.write("LA MULTIPLICACION ES:"+multiplicacion+"<BR>");
    var divicion;
    divicion=a/b;
    document.write("LA DIVISION ES:"+divicion+"<BR>");
    var potencia=0;
    potencia1=a**b;
    document.write("LA POTENCIA DEL PRIMER NUMERO ES:"+potencia1+"<BR>");
 
</script>
